<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "min khant";
        console.log(name);
        console.log(typeof(name));
        let job = "gay";
        console.log(job);
        console.log(typeof(job));
        let partTime_job = "stripper"
        console.log(partTime_job);
        console.log(typeof(partTime_job));

        //Numeric Data Type
        let age = 25;
        console.log(age);
        console.log(typeof(age));

        //Boolean Data Type
        let js = false;
        console.log(js);
        console.log(typeof(js));
        let java = true;
        console.log(java);
        console.log(typeof(java));

        //Array
        let arr = [1,2,3,'a','b','c'];
        console.log(arr);
        console.log(arr[0]);
        console.log(typeof(arr));

        let arr1 = new Array ('a','b','c');
        console.log(arr1);
        console.log(arr1[1]);
        console.log(typeof(arr1));

        let arr2 = [1,2,3,'a','b',true, ['w','a',12,13]];
        console.log(arr2);
        console.log(arr2[0]);
        console.log(typeof(arr));
    </script>
</body>
</html>
