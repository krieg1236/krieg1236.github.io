<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secNo = 5;
        let guess = prompt('Guess a number between 1 to 10.');
        console.log(guess);

        while(secNo != guess){
            if (guess > secNo){
                alert('Higher, try again.');
            } else {
                alert('Lower, try again.');
            }
        
            guess = prompt('Guess a number betwen 1 to 10.')
        }
        document.write(`<h3>it is ${secNo}, correct.</h3>`)
    </script>
</body>
</html>
