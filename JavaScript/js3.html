<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operator
        //Addition
        let three = 2 + 1;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let str = '23' + '32';
        console.log(str);
        let number = 5;
        number += 10; //number = number + 10;
        console.log(number);

        //Substraction
        let two = 3 - 1;
        console.log(two);
        let num = 25
        num -= 10; //num = num -10
        console.log(num);
        
        //Divison
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2.toFixed(2));
        let div3 = 1/0;
        console.log(div3)
        let div = 20
        div /=4 //div = div / 4
        console.log(div);

        //Remainder
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3); //not a num
        let rem = 25;
        rem%= 2; //rem = rem % 2
        console.log(rem);

        //Multiplication
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12
        console.log(mul2);
        let mul = 25;
        mul *= 2; //mul = mul * 2
        console.log(mul);

        //Exponentiation
        let exp1 = 2 ** 3;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precendence
        // * / %
        // + -
        // =

        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);
    </script>
</body>
</html>
