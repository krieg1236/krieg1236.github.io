<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Loop
        for (let i = 1; i <= 5; i++){
            document.write('<h1>Hello JS</h1>');
        }

        let laptops = ['Dell', 'Lenovo', 'Acer', 'Gway Si', 'Apple', 'MSI', 'HP']
        for(j = 0; j < laptops.length; j++){
            document.write(`<h3>${laptops[j]}</h3>`)
        }

        for (let n = 1; n <= 12; n++){
            document.write(`<h3>12 x ${n} = ${12*n}</h3>`)
        }

        //*****
        //*****
        //*****
        //*****
        //*****

        for (let m = 0; m < 5; m++){
            for (let k = 0; k < 5; k++){
                document.write('*');
            }
            document.write('<br>');
        }

        //*
        //**
        //***
        //****
        //*****

        for (let g = 0; g < 5; g++){
            for (let h = 0; h <= g; h++){
                document.write('*');
            }
            document.write('<br>');
        }

        document.write('<br>')
        //*****
        //****
        //***
        //**
        //*

        for (let e = 0; e <= 5; e++){
            for (let f = 5; f > e; f--){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
