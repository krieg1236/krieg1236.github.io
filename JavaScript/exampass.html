<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exampass</title>
    <style>
        body{
            background-color: #f5f4ef;
            align-content: center;
        }
        label{
            display: inline-block;
            width: 70px;
            text-align: left;
            font-size: 20px;
        }
        button{
            background-color: #53524e;
            font-size: 15px;
            border: none;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 7px;
        }
        #font{
            font-family:'Courier New', Courier, monospace; 
            font-weight: normal;
        }
        .position{
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        input {
            font-family:'Courier New', Courier, monospace; 
            font-size: 16px;
            text-align: center;
            background-color: transparent;
            padding: 5px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #53524e;
            display: inline-block;
            width: 100px;
        }
        input:focus{
            outline: none;
        }
        footer {
            clear: both;
            height: 100px;
            bottom: 0;
            position: fixed;
            width: 100%;
            height: 5rem; 
        }
        a:link {
            text-decoration: none;
            color: black;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            text-decoration: underline;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div class="position">
    <h1 align="center" id="font">exam pass</h1>
    <form action="" name="myform" align="center" id="font">
        <div>
            <label for="name">name</label>
            <input type="text" name="name" id="name" required>
        <br><br>
        </div>
        <div>
            <label for="html">html</label>
            <input type="number" name="html" id="html" max="100" min="0" required>
            <br><br>
        </div>
        <div>
            <label for="css">css</label>
            <input type="number" name="css" id="css" max="100" min="0" required>
            <br><br>
        </div>
        <div>
            <label for="js">js</label>
            <input type="number" name="js" id="js" max="100" min="0" required>
            <br><br>
        </div>
        <button type="submit" onclick="result()" id="font">Submit</button>
    </form>

    <script id="script">
        function result() {
            let name = document.myform.name.value;
            console.log(name);
            let html = document.myform.html.value;
            console.log(html);
            let css = document.myform.css.value;
            console.log(css);
            let js = document.myform.js.value;
            console.log(js);

            if (isNaN(html) || html < 0 || html > 100 || isNaN(css) || css < 0 || css > 100 || isNaN(js) || js < 0 || js > 100){    
                alert('Type your mark again between 0 to 100.');
            } else if (html >= 50 && css >= 50 && js >= 50){
                document.write(`<div class="position"><h1 id="font"> ${name} has passed the exam.<h1>`);
                if(html >=80 && html <= 100 || css >=80 && css <= 100 || js >=80 && js <= 100){

                    //first approach
                    // if(html >= 80){
                    // document.write('<h2 id="font">'+name+' has passedHTML with Distinction. '+html+' marks.</h1>')
                    // }
                    // if(css >= 80){
                    // document.write('<h2 id="font">'+name+' has passedCSS with Distinction. '+css+' marks.</h1>')
                    // }
                    // if(js >= 80){
                    // document.write('<h2 id="font">'+name+' has passedJavaScript with Distinction. '+js+' marks.</h1>')
                    // }

                    document.write(`<h3 id="font">congratulations! you've passed the exam with distinction.<br>your marks are:</h3>
                        <table id="table" align="center" cellpadding="15px" cellspacing="30px">
                            <tr>
                                <th >subjects</th>
                                <th>marks</th>
                            </tr>
                            <tr>
                                <td>html</td>
                                <td>${html}</td>
                            </tr>
                            <tr>
                                <td>css</td>
                                <td>${css}</td>
                            </tr>
                            <tr>
                                <td>js</td>
                                <td>${js}</td>
                            </tr>
                        </table>
                        
                    `);
                }
                document.write(`<p id="font" class="position" style="position: relative;"><a href="exampass.html">Resubmit</a></p>`);
            }
            else{
                if(html <= 49 || css <= 49 || js <= 49){
                    document.write(`<div class="position"><h1 id="font"> ${name} has failed.</h1>`)
                    document.write(`<h3 id="font">your marks are:</h3>
                        <table id="table" align="center" cellpadding="15px" cellspacing="30px">
                            <tr>
                                <th >subjects</th>
                                <th>marks</th>
                            </tr>
                            <tr>
                                <td>html</td>
                                <td>${html}</td>
                            </tr>
                            <tr>
                                <td>css</td>
                                <td>${css}</td>
                            </tr>
                            <tr>
                                <td>js</td>
                                <td>${js}</td>
                            </tr>
                        </table>
                        <p id="font"><a href="exampass.html">Resubmit</a></p>
                        </div>
                    `);
                }
            }
        // var font = document.getElementById("font");
        // font.style.fontWeight = "normal";
        // font.style.fontFamily = "Courier New";

        const style = document.createElement('style');
        style.innerHTML = `
                body{
                    background-color: #f5f4ef;
                }
                #font{
                    font-family: 'Courier New', Courier, monospace;
                    font-weight: normal;
                    text-align: center;
                }
                table{
                    font-family: 'Courier New', Courier, monospace;
                    font-weight: normal;
                    border-collapse: collapse;
                    width: 50%;
                }
                th, td {
                    padding: 8px;
                    text-align: center;
                    border-bottom: 1px solid #ddd;

                }
                .position{
                    position: absolute;

                    -webkit-transform: translateX(-50%) translateY(-50%);
                    transform: translateX(-50%) translateY(-50%);
                }
                a{
                    background-color: #53524e;
                    border: none;
                    color: white;
                    padding: 8px 16px;
                    text-decoration: none;
                    cursor: pointer;
                    border-radius: 7px;
                }
                p{
                    margin-top: 30px;

                }
        `;
        document.head.appendChild(style);
    }
    </script>
</div>
