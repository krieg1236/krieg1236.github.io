<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt ('Enter a number.');
        console.log(num);

        for(i = 0; i < 13; i++){
            document.write(`<h3>${num} x ${i} = ${num*i}</h3>`)
        }
    </script>
</body>
</html>
