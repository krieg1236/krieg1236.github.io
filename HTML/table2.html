<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <th>No.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>SubTotal</th>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Signal</td>
                <td>1</td>
                <td>1200</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Mooncake</td>
                <td>5</td>
                <td>500</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mama</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Egg</td>
                <td>10</td>
                <td>250</td>
                <td>2500</td>
            </tr>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>7400</td>
            </tr>
        </tbody>
    </table>
    <h1>Money Saver</h1>
    <table border="1" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>Month</th>
                <th>Money Saved</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="4">75000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
