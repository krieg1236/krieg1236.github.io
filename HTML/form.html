<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu_email" id="email" placeholder="yourname@gmail.com">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_db" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Gay</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Very Gay</label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies </label>
        <input type="checkbox" name="travel" id="travel" value="travel">
        <label for="travel">Travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading">
        <label for="reading">reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <br><br>
        <input type="color">
        <input type="range" min="0" max="100">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
